   	    <div class="table-responsive">

		            </tr>
		            
		            </thead>

			  </div>

			  <div class="row">
				    <div class='col-sm-6'>
				      <div class="form-group">
							<label for="nome">ID commessa</label>
							<input id="id_commessa" disabled class="form-control" style="width:100%;" tabindex="2">						         
				      </div>
				    </div>
				      
			      <div class='col-sm-6'>
		            <div class="form-group">
		              <label for="nome">Data</label>
		                <div class='input-group date' id='datetimepicker1'>

		                    <span class="input-group-addon">
		                    <span class="glyphicon glyphicon-calendar"></span>
		                    </span>
		                </div>
		            </div>
	            </div>
            </div>
            
            <div class="row">
             <div class="col-md-6">
 			      <div class="form-group">

						<select id="operatore2" class="form-control select2" tabindex="2">						         
						</select>
			      </div>
			    </div>
			  
			    <div class="col-md-6">
			      <div class="form-group">
						<label>Sede</label>
						<input type='text'  class="form-control" id="sede">						         
					</div>
				 </div>	
			   </div>
			   
			      <div class="row">
				      <div class="col-md-3">
					      <div class="form-group">
								<label for="sede">Ore Standard</label>
								<input style="background-color: #C9FFB3" id="ore_std" type="text" value="8" name="mySpinner">
							
					      </div>
					     </div>
					    
					      
					      <div class="col-md-3">
					      <div class="form-group">
								<label for="sede">Ore Extra/Notte</label>
								<input style="background-color: #C9FFB3" id="ore_extra" type="text" value="0" name="mySpinner">
					      </div>
					      </div>
					      
					      <div class="col-md-3">
					      <div class="form-group">
								<label for="sede">Ore Festivi</label>
								<input style="background-color: #C9FFB3" id="ore_fest" type="text" value="0" name="mySpinner">
					      </div>
					     </div>
					     
					     <div class="col-md-3">
					     <div class="form-group">
								<label for="sede">Ore Sabato</label>
								<input style="background-color: #C9FFB3" id="ore_sabato" type="text" value="0" name="mySpinner">
					      </div>
					     </div>
					</div>     
					     
					<div class="row">

					      </div>
					     </div>
					     
					     <div class="col-md-3">
					     <div class="form-group">
								<label for="sede">Costo Ora</label>
								<input id="costo_ora" type="text" value="0" name="mySpinner2">
					      </div>
					     </div>

				   </div>
