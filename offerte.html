<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="stylesheet" href="components/bootstrap-datatable/css/jquery.dataTables.css">    
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.1.0/css/select.dataTables.min.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" >
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="css/jquery.bootstrap-touchspin.min.css" >

	 <!-- Bootstrap Template CSS -->
    <link href="css/dashboard.css" rel="stylesheet">

    <title></title>
    
</head>

<body>
     
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <h2 class="sub-header">Offerte</h2>
          
      <div class="panel panel-default">
  			<div class="panel-body">
	      <!-- Operation's Button trigger modal -->
	      <div class="btn-group" role="group" aria-label="...">	      
		      <button type="button" href="#myModal" class="btn btn-primary" data-toggle="modal">Aggiungi</button>
		      <button type="button" id="editData" class="btn btn-warning" data-toggle="modal" >Modifica</button>
		      <button type="button" id="rmData" class="btn btn-danger" data-toggle="modal">Rimuovi</button>
	      </div>
		      <button type="button" id="accept" class="btn btn-success" data-toggle="modal">Accetta  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>    		     
 			</div>
		</div>
		
		

      <!-- Modal addData-->
      <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  data-modal-index="1">
      <div class="modal-dialog">
			<div class="modal-content">
			
			
			  <div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			    <h4 class="modal-title" id="myModalLabel">Aggiungi Offerta</h4>
			  </div>
			  
			  <div class="modal-body">
			      
			      <div class="row">
				      <div class="form-group col-md-4 ">
				    		<label for="nome">Aperta da*</label>
							<select id="apertada"class="form-control select2"  tabindex="2"></select>
				      </div>
				      
				                     

			      <div class="form-group col-md-2">	  
					   <label for="sell">Fattore</label>
					   <input id="fattore" type="text" value="1.15" name="mySpinner2">
				  	
			      </div>
			      
			     
				      
				          <div class="form-group col-md-3 col-md-offset-3">
						   <label for="sell">Proposta in €</label>
						   <input id="proposta" type="text" value="20" name="mySpinner" onchange="valuta2()" class="spin">
				      </div>
			     </div> 
			     
			     <div class="row">
					  <div class="form-group col-md-4">
						   <label for="sell">Cliente</label>					  
							<select id="cliente" class="form-control select2"  tabindex="2"></select>
				      </div>
				      
				      <div class="form-group col-md-2">
					    <label for="sel1">Strategico</label>
					    <select class="form-control" id="strategico">
					    <option>SI</option>
					    <option>NO</option>
					    </select>
			         </div>
			      
				      
				          <div class="form-group col-md-3  col-md-offset-3">
					  
						   <label for="sell">a ora</label>
						   <input id="euroOra" type="text" value="15" name="mySpinner">
						</div>
			      </div>
			      
				   <div class="row">
		            <div class=" form-group  col-md-4">
						  <label for="sel1">Tipo Attività:</label>
						  <select class="form-control" id="tipoAtt">
						    <option>Controllo Qualità</option>
						    <option>Consulenza</option>
						    <option>Formazione</option>
						    <option>CSL2</option>					  					    
						  </select>
						</div>
						
						 <div class="form-group col-md-2">
					     <label>+ / -</label><br>
						  <a data-toggle="modal" class="btn btn-default" href="#stack3" ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
						  <a  class="btn btn-default "><span class="glyphicon glyphicon-minus " aria-hidden="true"></span></a>
						</div>
						
						<div class="form-group col-md-2">
						  <label>A Pezzo</label><br>
						  <input id="pezzo" type="checkbox"  onchange="disable('pezzo', 'euroOra', 'euroPezzo')">
						 </div>
					  
					  
						  <div class="form-group col-md-3 col-md-offset-1">
				  
					   <label for="sell">a pezzo</label>
					   <input  disabled id="euroPezzo" type="text" value="0.10" name="mySpinner">
			      </div>
			      </div>
			      
			      <div class="row">
			       <div class="form-group col-md-4">
						<label for="sede">Sede</label>
						<input type="text" class="form-control" id="sede">
			      </div>
			      
			      <div class="form-group col-md-2 ">
						<label for="sel1">Operatori Prev.</label>
					    <select class="form-control" id="tipo">
					    <option>Interno</option>
					    <option>Esterno</option>
					    </select>
					</div>    
			      
			       <div class="form-group col-md-3 col-md-offset-3">
					   <label for="sell">a km</label>
					   <input id="euroKm" type="text" value="0" name="mySpinner">
				  	
			      </div>
			      </div>
			      
			      
			       <div class="row">
				      <div class="form-group col-md-4">
						  <label for="sel1">Tipo Pagamento:</label>
						  <select class="form-control" id="tipoPag">
						    <option>Contanti</option>
						    <option>Assegno</option>
						    <option>Bonifico</option>
						    <option>VISA</option>					  					    
						  </select>
						</div>
						
						   <div class="form-group col-md-2">
							<label for="sel1">Volume Ore</label>
						    <select class="form-control valuta" id="volumeOre">
						    <option><200</option>
						    <option>[200,400]</option>
						    <option>>400</option>
						    </select>
				      </div>
						
						 
				      <div class="form-group col-md-3 col-md-offset-3">
						   <label for="sell">per TL</label>
						   <input id="euroTl" type="text" value="0" name="mySpinner">
				  	
				      </div>
			      </div>

			      
			     <div class="row">
			      <div class="form-group col-md-8">
						<label for="nome">NOTA</label>
						<input type="textarea" class="form-control" id="nota">
			      </div>
			       <div class="form-group col-md-3 col-md-offset-1">
					   <label for="sell">a pasto</label>
					   <input id="euroPg" type="text" value="0" name="mySpinner">
			      </div>
			     </div>
			     
			     <div class="alert alert-warning" role="alert">
			       VALUTAZIONE:
					 <span class="valutazione" id="val"></span>
			     
			     </div>


			
			     
			  
			  	 
		   </div> <!-- End ModalBody -->
		
			  <div class="modal-footer">
			    <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
			    <button type="button" id="save" class="btn btn-primary">Salva</button>
			  </div>
	
       </div> <!-- End Modal Content -->
     </div> <!-- Modal Dialog -->
   </div> <!-- Modal -->
      
		 <div class="modal" id="stack3">
			<div class="modal-dialog">
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		          <h4 class="modal-title">Second Modal title</h4>
		        </div>
		        <div class="modal-body">
		         <label for="nome">Nuovo Tipo Attività</label>
					<input type="text" class="form-control" id="att">
		        </div>
		        <div class="modal-footer">
		          <a href="#" data-dismiss="modal" class="btn">Close</a>
		          <a id="saveAtt" class="btn btn-primary">Save changes</a>
		        </div>
		      </div>
		    </div>
		</div>

      
      <!-- editModal  Offerte-->
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
			<div class="modal-content">
			<form>
			  <div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			    <h4 class="modal-title" id="myModalLabel">Modifica Offerta</h4>
			  </div>
			  
			  <div class="modal-body">
			      <div class="form-group">
						<label for="nome">Aperta da*</label>
						<input type="text" class="form-control" id="nome2">
			      </div>
			      
			      <div class="form-group">
						<label for="cliente">Cliente</label>
						<input type="text" class="form-control" id="cell2">
			      </div>
			      
			      <div class="form-group">
						<label for="email">Operatore</label>
						<input type="tel" class="form-control" id="email2">
			      </div>
			      
		
			       <div class="form-group">
					  <label for="sel1">Tipo Attività:</label>
					  <select class="form-control " id="tipo2">
					    <option>Controllo Qualità</option>
					    <option>Consulenza</option>
					    <option>Formazione</option>
					    <option>CSL2</option>					  					    
					  </select>
					</div>
			 </div>
			  
			  
			  <div class="modal-footer">
			    <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
			    <button type="button" id="savechanges" class="btn btn-primary">Salva</button>
			  </div>
			 </form>
			 </div>
      </div>
      </div>
      
      

			          
			          
          <!-- Risultati sulla Tabella -->
          <div class="table-responsive">
           
 
            <table id="tb_off" cellspacing="0" width="100%">
            <tbody> 
	            <thead> 
	            <tr>
		            <th></th>
		            <th>Data</th>
		            <th>Aperta da</th>
		            <th>Cliente</th>  
		            <th>Tipo Attività</th>
                  <th>Plant</th>
                  <!-- <th></th> Checkbox-->

	            </tr> 
	            </thead> 
            </tbody>
            </table>


            
         
        </div>
        </div>

    ================================================== -->

    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    	 <script src="js/jquery.bootstrap-touchspin.min.js"></script> 
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
    <script src="components/bootstrap-datatable/js/jquery.dataTables.js"></script>
    <script src="components/bootstrap-datatable/js/tbOff.js"></script>
    <script src="https://cdn.datatables.net/select/1.1.0/js/dataTables.select.min.js"></script>

</body>
